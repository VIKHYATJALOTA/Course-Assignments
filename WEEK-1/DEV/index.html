<html>
    <head>
         <title>
        ElevenLabs Sign up Page 
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>   
    <body>
        <div class="container">
            <div class = "box-1">   
                ||ElevenLabs
            </div>
            <div class = "box-2">
                <div>
                    <h2>Create an account</h2>
                </div>
                <div class = "google-btn">
                    <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Logo" width="20px">
                     <span>Sign up with Google</span>
                </div>
                <hr>
                <div class="input">
                    <label>Email</label>
                    <input type="email">
                </div>
                 <div class="input">
                    <label>Password</label>
                    <input type ="password">
                </div>
                <button class = "signup-btn">
                    Signup
                </button>
                <div>
                    Already registered? <a href="/">Sign in</a> 
                </div>
            </div>
            <div class = "box-3">
                By continuing, you agree to our <a href="/terms">Terms of Service </a>and <a href="/policy"> Privacy Policy</a> 
            </div>
        </div>
        
    </body>
</html>
